name: App & Database Integration Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build application image
        run: |
          docker build -t rest-app-test .

      - name: Start docker-compose stack
        run: |
          docker compose up -d
          echo "Waiting for MySQL to become healthy..."
          for i in {1..20}; do
            STATUS=$(docker inspect -f '{{.State.Health.Status}}' devopstask-mysql-1 || true)
            if [ "$STATUS" = "healthy" ]; then
              echo "MySQL is healthy!"
              break
            fi
            echo "MySQL not ready yet... ($i/20)"
            sleep 5
          done

      - name: Test API endpoint
        run: |
          echo "Testing /greeting endpoint..."
          curl -f "http://localhost:8080/greeting?name=GitHubActions"

      - name: Check MySQL database data
        run: |
          echo "Checking entries in greetings table..."
          docker exec devopstask-mysql-1 mysql -u root -psecret -N -e \
            "SELECT id, content FROM greetings_db.greetings ORDER BY id;"

      - name: Shutdown services
        if: always()
        run: docker compose down -v
