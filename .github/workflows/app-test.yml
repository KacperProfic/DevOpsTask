name: App & Database Integration Test

on:
  push:
    branches: [ "main", "feature/rest-service" ]
  pull_request:
    branches: [ "main", "feature/rest-service" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: greetings_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build application image
        run: docker build -t rest-app-test .

      - name: Start stack
        run: |
          docker compose up -d
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if docker inspect devopstask-mysql-1 --format='{{.State.Health.Status}}' | grep -q healthy; then
              echo "MySQL healthy!"
              break
            fi
            sleep 5
          done

      - name: Wait for Spring Boot + test endpoint
        run: |
          echo "Waiting for Spring Boot..."
          n=0
          until [ $n -ge 40 ]; do
            if curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "Application is UP!"
              break
            fi
            echo "Still waiting... ($n/40)"
            n=$((n+1))
            sleep 3
          done

          echo "Testing /greeting endpoint"
          curl -f "http://localhost:8080/greeting?name=GitHubActions"

      - name: Verify database entry
        run: |
          echo "Database content:"
          docker exec devopstask-mysql-1 mysql -u root -psecret -N -e \
            "SELECT id, content FROM greetings_db.greetings WHERE content LIKE '%GitHubActions%' LIMIT 5;
